    <div class="container">
        <div class="card">

            <div class="card-header bg-dark text-light display-4">
             Calculator
            </div>


            <div class="card-body">
               <div class="row">
                   <div class="col">
                        <input type="number" id="first_number" class="form-control" placeholder="First Number">
                   </div>
                    <div class="col">
                        <input type="number" id="second_number" class="form-control" placeholder="Second Number">
</div>
               </div>
               <div class="row mt-2 text-center">
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="add" type="radio" > +</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="sub" type="radio" > -</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="multi" type="radio"> x</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="division" type="radio"> %</label>   
                   </div>
               </div>
               <div class="row mt-2  ml-1 mr-1">
                   <button id="calculate" class="btn btn-primary btn-block btn-sm">Calculate</button>
               </div>
            </div>

            <div id="result" class="card-footer text-danger lead text-center">
                Answer will be displayed here...
            </div>
        </div>

        
    </div>

    <script>

        document.getElementById('calculate').addEventListener('click',function(){
            //selecting input elements from html
            var first_number = document.getElementById('first_number').value;
            var second_number = document.getElementById('second_number').value;
            var value;
            
            // selecting radio buttons from html
            var radios = document.getElementsByName('option');
            for(var i=0; i < radios.length; i++){
                if(radios[i].checked){
                    if(radios[i].id == "add"){
                        value = parseInt(first_number) + parseInt(second_number);
                        document.getElementById('result').innerHTML = "Add value is : " + value;
                    }
                    else if(radios[i].id == "sub"){
                        valu
e = parseInt(first_number) - parseInt(second_number);
                        document.getElementById('result').innerHTML = "Subtraction is : " + value;
                    }
                    else if(radios[i].id == "multi"){
                        value = parseInt(first_number) * parseInt(second_number);
                        document.getElementById('result').innerHTML = "Multiplication  is : "+ value;
                    }
                    else if(radios[i].id == "division"){
                        value = parseInt(first_number) / parseInt(second_number);
                        document.getElementById('result').innerHTML = "Division is : " + value;
                    }
                }
            }
        });
       
    </script>
